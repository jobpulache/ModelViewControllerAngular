<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>AUTENTICACIÓN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onLogin()">
      <div class="form">
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" [(ngModel)]="usuario" name="usuario" >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" type="password" [(ngModel)]="password" name="password" >
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onLogin()">Ingresar</button>
      </mat-card-actions>
    </form>
    @if(mensaje){
    <div>
      {{mensaje}}
    </div>
    }

  </mat-card-content>
</mat-card>
